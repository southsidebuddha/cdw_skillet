# set_commands is used to load a full NGFW configuration

# snippet folder name
name: AWS_TGW_firewall_config
# label used for menu selection
label: AWS_transit_gateway
description: firewall config for Palo Alto AWS_transit_gateway
dependency:
# type of device configuration
type: template
extends:

# grouping of like snippets for dynamic menu creation in pan-cnc
labels:
  service_type: AWS_TGW
  collection:
    - AWS_TGW

# variables used in the configuration templates
# type_hint defines the form field type in pan-cnc
variables:
  - name: TEST
    description: for test
    default: test
    type_hint: text

snippets:
  - name: aws_tgw_firewall.conf
    file: aws_tgw_firewall.conf
